<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap 5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!--  CanvaJS -->
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <!-- Plugin -->
    <script src="./assets/js/jQuery.buscarHero.js"></script>
    <!-- Mi Script -->
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/img/favicon.ico" alt="" />
          SuperHero
        </a>
      </div>
    </nav>

    <!-- HEADER -->
    <header class="container text-center">
      <img class="my-4" src="./assets/img/sh1.jpg" alt="" />
    </header>

    <!-- SECTION: BUSCAR -->
    <section class="container w-50 my-4">
      <h1 class="my-3">Encuentra tu SuperHero</h1>
      <form class="d-flex flex-column" role="search" id="formulario">
        <label for="searchInput" class="form-label"
          >Ingresa el número del Superhero a buscar</label
        >
        <input id="searchInput" class="form-control" type="text" required />
        <button class="btn btn-primary my-3" type="submit">Buscar</button>
      </form>
      <div id="liveAlertPlaceholder"></div>
    </section>

    <!-- SECTION: HÉROE -->
    <section class="heroe d-flex justify-content-center"></section>
  </body>
</html>
